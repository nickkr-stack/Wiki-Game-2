<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wiki Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="startScreen">
  <button id="newGameBtn">Новая игра</button>
  <div class="hint">Отгадай статью "Википедии"</div>
</div>

<div id="gameScreen" class="hidden">
<div class="topBar">
  <button id="newGameBtn2">Новая игра</button>
</div>

  <div class="grid">
   <div class="panel wide inputRow">
  <div class="inputCol">
    
    <input id="guessInput" placeholder="Введи слово" autocomplete="off" />
  </div>

  <div class="lastCol">
    
    <div id="lastInfo" class="mono">—</div>
  </div>
</div>

    <div class="panel wide">
      
      <div id="articleView" class="article"></div>
    </div>

    

    <div class="panel">
  <div id="checkedTable" class="mono">—</div>

  <div class="revealWrapper">
    <button id="openBtn">Открыть</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
